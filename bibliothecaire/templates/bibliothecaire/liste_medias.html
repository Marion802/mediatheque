<!DOCTYPE html>
<html>
<head>
    <title>Liste des médias</title>
</head>
<body>
    <h1>Médias</h1>
    <ul>
        {% for media in medias %}
            <li>{{ media.titre }} - {% if not media.disponible %} Emprunté{% else %}Disponible{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'bibliothecaire:accueil' %}">Retour à l'accueil</a>
    <a href="{% url 'bibliothecaire:ajouter_media' %}">Ajouter un média</a>

</body>
</html>
